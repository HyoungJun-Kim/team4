<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/css/user/review.css">
    <!--구글 폰트-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="reviewCon">
            <!--별점-->
            <input type="hidden" name=""><!--상품 이름-->
            <div class="reviewGradeDiv">
                <div class="gradeTop">
                    <span>상품명</span>
                    <span class="productGradeSpan">별점</span>
                    <input type="hidden" name="productGrade" id="productGradeInput"><!--상품 별점-->
                </div>
                <div class="gradeBottom">
                    <div class="stars">
                        <span class="material-symbols-outlined star star1">
                            star
                        </span>
                    </div>
                    <div class="stars">
                        <span class="material-symbols-outlined star star2">
                            star
                        </span>
                    </div>
                    <div class="stars">
                        <span class="material-symbols-outlined star star3">
                            star
                        </span>
                    </div>
                    <div class="stars">
                        <span class="material-symbols-outlined star star4">
                            star
                        </span>
                    </div>
                    <div class="stars">
                        <span class="material-symbols-outlined star star5">
                            star
                        </span>
                    </div>
                  
                </div>
            </div>
            <!--배송-->
            <div class="reviewDeliveryDiv">
                <div class="speedDiv">느려요</div>
                <div class="speedDiv">보통이에요</div>
                <div class="speedDiv">빨라요</div>
                <input type="hidden" name="productSpeed" id="productSpeedInput"><!--배송속도-->
            </div>
            <!--리뷰작성-->
            <div class="reviewWriteDiv">
                <textarea name="" id="reviewTextArea" cols="30" rows="10" placeholder="리뷰를 작성해 주세요."></textarea>
            </div>
            <!--첨부-->
            <div class="reviewAttachDiv">
                <input type="file">
            </div>
            <!--저장하기-->
            <div class="reviewBtnDiv">
                <input type="submit" value="저장하기" id="reviewBtn">
            </div>
        </div>
    </form>
    
    <script src="/resources/js/user/review.js"></script>
</body>
</html>
